<section class="content">
  <div class="container">
     <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
           <div class="card">
              <div class="header">
                 <h2><strong>{{ tituloPagina }}</strong></h2>
              </div>
              <form #f="ngForm" (ngSubmit)="salvar()">
                 <div class="body">
                    <div class="row clearfix">
                       <div class="col-lg-6 col-md-6 col-sm-12">
                          <div class="form-group">
                             <input type="text" class="form-control" placeholder="Nome" name="nome" [(ngModel)]="especie.nome"/>
                          </div>
                       </div>
                       <div class="col-lg-6 col-md-6 col-sm-12">
                         <div class="form-group">
                           <input type="text" class="form-control" placeholder="Descrição" name="rga" [(ngModel)]="especie.descricao"/>
                         </div>
                       </div>
                    </div>
                    <div class="row clearfix">
                       <div class="col-lg-4 col-md-4 col-sm-6">
                           <button type="button" class="btn btn-default"
                           (click)="redirecionarLista()" replaceUrl="true">Voltar</button>
                           <button type="submit" class="btn btn-primary">Salvar</button>
                       </div>
                    </div>
                 </div>
              </form>
           </div>
        </div>
     </div>
  </div>
</section>
